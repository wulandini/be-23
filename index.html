<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antrian</title>
  
  <style>
    .antrian {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .txt-antrian {
      font-size: 70px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="antrian">
    <span id="txt-antrian" class="txt-antrian">
      {{ .antrian }}
    </span>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>

<script>
  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  var firebaseConfig = {
    apiKey: "AIzaSyD8iVbAS6HKo532drb5tIAUgVdlGl028KQ",
    authDomain: "digitalent-be-23-31bad.firebaseapp.com",
    databaseURL: "https://digitalent-be-23-31bad.firebaseio.com",
    projectId: "digitalent-be-23-31bad",
    storageBucket: "digitalent-be-23-31bad.appspot.com",
    messagingSenderId: "999258527344",
    appId: "1:999258527344:web:d69e4e2b6a37a8dfa9c6b5",
    measurementId: "G-67BZWJ2ZDP"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  
  const antrianRef = firebase.database().ref('antrian');
  let currentAntrian;
  antrianRef.on('value', snapshot => {
    const antrian = snapshot.val();
    currentAntrian = antrian.find(item => item !=null && item.status === false)
    document.getElementById('txt-antrian').innerText = currentAntrian.id
  });
</script>
</body>
</html>
